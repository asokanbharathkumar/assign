<body>
  <h2>One column:</h2>
  <table>
    <tr>
      <td>100</td>
    </tr>

  <table>
    <tr>
      <td>100</td>
      <td>200</td>
      <td>300</td>
    </tr>
  </table>
  <h2>Two rows and three columns</h2>
  <table>
    <tr>
      <td>100</td>
      <td>200</td>
      <td>300</td>
    </tr>
    <tr>
      <td>400</td>

  </table>
