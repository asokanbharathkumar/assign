<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <form>
            <h2>Complete the form</h2>
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="    Enter your name..." required><br><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" placeholder="    Enter your email..." required><br><br>
            <label for="username">Username</label><br>
            <input type="text" id="username" placeholder="    Enter a Username..." required><br><br>
            <label for="password">Password</label><br>
            <input type="text" id="password" placeholder="    Enter a password..." required><br><br>
            <label for="phone">Phone Number</label><br>
            <input type="number" id="phone" placeholder="    Enter your phone number..." minlength="10" maxlength="10" required><br><br>
            <label for="DateOfBirth">DateOfBirth</label><br>
            <input type="date" id="DateOfBirth" placeholder="Enter your DateOfBirth..." required><br><br>
            <label for="city">Select Your Location</label>
            <select id="city">
                <option value="" selected disabled hidden>Choose</option>
                <option>Hyderabad</option>
                <option>Chennai</option>
                <option>Benguluru</option>
                <option>Kolkata</option>
                <option>Mumbai</option>
            </select><br><br>
            <label for="city">Select Known Language</label>
            <select id="city">
                <option value="" selected disabled hidden>Choose</option>
                <option>English</option>
                <option>Hindi</option>
                <option>Telugu</option>
                <option>Tamil</option>
                <option>Kannada</option>
            </select><br><br>
            <br><br>
            <input type="submit" >
        </form>
        </div>
    </body>
</html>
